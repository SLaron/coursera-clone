<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Toggle Example</title>
    <style>
        .toggle-password {
            display: none;
        }
        
        .toggle-password + label {
            cursor: pointer;
            user-select: none; /* Prevent text selection */
        }

        .toggle-password:checked + label + input {
            -webkit-text-security: none; /* Chrome/Safari */
            font-family: sans-serif; /* Change font if needed */
        }

        .toggle-password:checked + label {
            color: blue; /* Change color to indicate password is visible */
        }

        input[type="password"] {
            font-family: sans-serif; /* Change font if needed */
        }
    </style>
</head>
<body>
    <form>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <input type="checkbox" class="toggle-password" id="toggle" />
        <label for="toggle">Show Password</label>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
